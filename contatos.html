<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ... (mantenha todo o head existente) ... -->
</head>
<body>
    <!-- ... (mantenha todo o HTML existente até o final do rodapé) ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('form-contato');
            const mensagemSucesso = document.getElementById('mensagem-sucesso');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Impede o envio padrão do formulário
                
                // Resetar erros anteriores
                resetarErros();
                
                // Validar campos
                let formularioValido = true;
                
                // Validar nome
                const nome = document.getElementById('nome');
                if (nome.value.trim() === '') {
                    mostrarErro('nome', 'Por favor, insira seu nome.');
                    formularioValido = false;
                }
                
                // Validar email
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email.value.trim() === '') {
                    mostrarErro('email', 'Por favor, insira seu e-mail.');
                    formularioValido = false;
                } else if (!emailRegex.test(email.value.trim())) {
                    mostrarErro('email', 'Por favor, insira um e-mail válido.');
                    formularioValido = false;
                }
                
                // Validar mensagem
                const mensagem = document.getElementById('mensagem');
                if (mensagem.value.trim() === '') {
                    mostrarErro('mensagem', 'Por favor, insira sua mensagem.');
                    formularioValido = false;
                }
                
                // Se tudo estiver válido, mostrar mensagem de sucesso
                if (formularioValido) {
                    mensagemSucesso.style.display = 'block';
                    form.reset();
                    
                    // Esconder a mensagem após 5 segundos
                    setTimeout(function() {
                        mensagemSucesso.style.display = 'none';
                    }, 5000);
                }
            });
            
            function mostrarErro(campoId, mensagem) {
                const elementoErro = document.getElementById(`erro-${campoId}`);
                const elementoCampo = document.getElementById(campoId);
                
                elementoErro.textContent = mensagem;
                elementoErro.style.display = 'block';
                elementoCampo.classList.add('campo-invalido');
                
                // Focar no campo com erro
                elementoCampo.focus();
            }
            
            function resetarErros() {
                // Esconder todas as mensagens de erro
                const erros = document.querySelectorAll('.mensagem-erro');
                erros.forEach(erro => {
                    erro.style.display = 'none';
                });
                
                // Remover a classe de campo inválido
                const campos = document.querySelectorAll('.campo-formulario input, .campo-formulario textarea');
                campos.forEach(campo => {
                    campo.classList.remove('campo-invalido');
                });
            }

            // Validação em tempo real para melhor experiência do usuário
            document.getElementById('nome').addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    mostrarErro('nome', 'Por favor, insira seu nome.');
                } else {
                    document.getElementById('erro-nome').style.display = 'none';
                    this.classList.remove('campo-invalido');
                }
            });

            document.getElementById('email').addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (this.value.trim() === '') {
                    mostrarErro('email', 'Por favor, insira seu e-mail.');
                } else if (!emailRegex.test(this.value.trim())) {
                    mostrarErro('email', 'Por favor, insira um e-mail válido.');
                } else {
                    document.getElementById('erro-email').style.display = 'none';
                    this.classList.remove('campo-invalido');
                }
            });

            document.getElementById('mensagem').addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    mostrarErro('mensagem', 'Por favor, insira sua mensagem.');
                } else {
                    document.getElementById('erro-mensagem').style.display = 'none';
                    this.classList.remove('campo-invalido');
                }
            });
        });
    </script>
</body>
</html>
